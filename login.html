<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

  <!-- Styles -->
  <link rel="stylesheet" href="auth.css" />

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
</head>
<body class="auth-body">

  <div class="ph-signup-container">
    <div style="text-align: center;">
      <h1 style="color: #fff; font-size: 28px; margin-bottom: 0;">
        <span style="color: white;">Porn</span><span style="color: #ffa31a; background: #ffa31a; color: #000; padding: 0 6px; border-radius: 4px;">hub</span>
      </h1>
      <h2 style="font-size: 22px; margin: 10px 0;">Member Sign in</h2>
      <p style="font-size: 14px; color: #aaa; margin-bottom: 25px;">Access your account</p>
    </div>

    <!-- Login Form -->
    <form id="login-form" class="ph-form">
      <input type="email" name="email" placeholder="Email" required />

      <div class="password-wrapper">
        <input type="password" name="password" id="password" placeholder="Password" required />
        <i class="fas fa-eye-slash" id="togglePassword"></i>
      </div>

      <button type="submit" class="ph-btn">Sign in</button>

      <button type="button" onclick="googleLogin()" class="ph-google-btn">
        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" />
        Sign in with Google
      </button>

      <p class="ph-login-link">
        Don't have an account yet? <a href="signup.html">Sign Up</a> here
      </p>

      <p style="text-align: center;">
        <a href="forgot-password.html" onclick="showResetForm()" style="color: #ffa31a;">Forgot Password?</a>
      </p>
    </form>

    <!-- Forgot Password Form -->
    <form id="reset-password-form" class="forgot-form">
      <h3 class="forgot-heading">Lost Password?</h3>
      <p class="forgot-subtext">Please enter your email which you first registered with.</p>
      <input type="email" id="reset-email" placeholder="Email" required />
      <button type="submit" class="forgot-submit">Send Email</button>
      <p id="reset-status-msg"></p>
      <p class="back-login"><a href="#" onclick="showLoginForm()">‚Üê Back to Login</a></p>
    </form>
  </div>

  <!-- Firebase Config -->
  <script src="firebase-config.js"></script>
  <script src="auth.js"></script>

  <script>
    // Toggle password visibility
    const togglePassword = document.getElementById("togglePassword");
    const passwordInput = document.getElementById("password");

    togglePassword.addEventListener("click", () => {
      const isVisible = passwordInput.type === "text";
      passwordInput.type = isVisible ? "password" : "text";
      togglePassword.classList.toggle("fa-eye");
      togglePassword.classList.toggle("fa-eye-slash");
    });

    // Login with Firebase
    document.getElementById("login-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = e.target.email.value;
      const password = e.target.password.value;

      try {
        await auth.signInWithEmailAndPassword(email, password);
        window.location.href = "index.html";
      } catch (error) {
        alert("Login failed: " + error.message);
      }
    });

    // Google login
    function googleLogin() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then(result => {
          alert("Logged in as " + result.user.displayName);
          window.location.href = "index.html";
        })
        .catch(error => {
          alert("Google login failed: " + error.message);
        });
    }

    // Show/hide reset form
    function showResetForm() {
      document.getElementById("login-form").style.display = "none";
      document.getElementById("reset-password-form").style.display = "block";
      document.getElementById("reset-status-msg").textContent = "";
      document.getElementById("reset-email").value = "";
    }

    function showLoginForm() {
      document.getElementById("reset-password-form").style.display = "none";
      document.getElementById("login-form").style.display = "block";

      if (passwordInput.type === "text") {
        passwordInput.type = "password";
        togglePassword.classList.add("fa-eye-slash");
        togglePassword.classList.remove("fa-eye");
      }
    }

    // Handle password reset
    document.getElementById("reset-password-form").addEventListener("submit", function (e) {
      e.preventDefault();
      const email = document.getElementById("reset-email").value.trim();
      const msg = document.getElementById("reset-status-msg");

      if (!email) {
        msg.textContent = "Please enter your email.";
        msg.style.color = "#f00";
        return;
      }

      auth.sendPasswordResetEmail(email)
        .then(() => {
          msg.textContent = "Reset link sent! Check your inbox.";
          msg.style.color = "#0f0";
        })
        .catch(error => {
          msg.textContent = error.message;
          msg.style.color = "#f00";
        });
    });
  </script>
</body>
</html>
