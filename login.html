<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - MovieHub</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body class="auth-page">
  <div class="auth-modal">
    <h2>Login</h2>
    <form id="login-form" method="POST" action="verify-login.php">
      <input type="text" name="username" id="login-username" placeholder="Username or Email" required />
      <input type="password" name="password" placeholder="Password" required />

      <label style="display: block; text-align: left; font-size: 14px; margin-top: 10px;">
        <input type="checkbox" id="remember-me" /> Remember Me
      </label>

      <!-- Google reCAPTCHA -->
      <div class="g-recaptcha" data-sitekey="6Ld2ZvwqAAAAANmmE6JBPupiMVg3bhbGh4HUFt56"></div>

      <button type="submit">Login</button>
      <p id="login-error" style="color: #ff4d4d;"></p>
      <p>Don't have an account? <a href="signup.html">Sign up</a></p>
    </form>
  </div>

  <script>
    // Load remembered user if exists
    const remembered = localStorage.getItem("rememberedUser");
    if (remembered) {
      document.getElementById("login-username").value = remembered;
      document.getElementById("remember-me").checked = true;
    }

    // Save remembered user on form submit
    document.getElementById("login-form").addEventListener("submit", function () {
      const username = document.getElementById("login-username").value;
      if (document.getElementById("remember-me").checked) {
        localStorage.setItem("rememberedUser", username);
      } else {
        localStorage.removeItem("rememberedUser");
      }
    });
  </script>
</body>
</html>
