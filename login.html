<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" href="auth.css" />

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
</head>
<body class="ph-auth-body">

  <div class="ph-signup-container">
    <div class="ph-banner">
      <img src="images/banner.jpg" alt="Login Banner" />
      <h2>Welcome Back</h2>
    </div>

    <form id="login-form" class="ph-form">
      <input type="email" name="email" placeholder="Email" required />

      <div class="password-wrapper">
        <input type="password" name="password" id="password" placeholder="Password" required />
        <i class="fas fa-eye-slash" id="togglePassword"></i>
      </div>

      <div class="password-strength">
        <label class="strength-label">Strength:</label>
        <div id="strength-bar"><span></span></div>
      </div>

      <p style="text-align: right; font-size: 13px; margin-top: 5px;">
        <a href="#" onclick="showResetForm()">Forgot Password?</a>
      </p>

      <label style="font-size: 13px; margin-bottom: 10px;">
        <input type="checkbox" name="remember" style="margin-right: 6px;" /> Remember Me
      </label>

      <button type="submit" class="ph-btn">Login</button>

      <button type="button" onclick="googleLogin()" class="ph-google-btn">
        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" />
        Login with Google
      </button>

      <p class="ph-login-link">Don't have an account? <a href="signup.html">Sign Up</a></p>
      <p class="ph-terms">By logging in, you agree to our <a href="#">Terms and Conditions</a>.</p>
    </form>

    <!-- Reset Password Form -->
    <div id="reset-password-form" style="display: none;">
      <h3>Reset Password</h3>
      <input type="email" id="reset-email" placeholder="Enter your email" required />
      <button type="button" onclick="sendResetLink()">Send Reset Link</button>
      <p><a href="#" onclick="hideResetForm()">Back to Login</a></p>
    </div>
  </div>

  <script src="firebase-config.js"></script>
  <script src="auth.js"></script>
  <script>
    document.getElementById("togglePassword").addEventListener("click", function () {
      const pass = document.getElementById("password");
      const type = pass.type === "password" ? "text" : "password";
      pass.type = type;
      this.classList.toggle("fa-eye");
      this.classList.toggle("fa-eye-slash");
    });

    // Password strength meter
    const passwordInput = document.getElementById("password");
    const strengthBar = document.querySelector("#strength-bar span");

    passwordInput.addEventListener("input", () => {
      const val = passwordInput.value;
      let strength = 0;
      if (val.length > 5) strength++;
      if (val.match(/[A-Z]/)) strength++;
      if (val.match(/[0-9]/)) strength++;
      if (val.match(/[^a-zA-Z0-9]/)) strength++;

      const colors = ["#f00", "#f90", "#cc0", "#6f0", "#0f0"];
      const width = (strength / 4) * 100;
      strengthBar.style.width = width + "%";
      strengthBar.style.background = colors[strength];
    });
  </script>
</body>
</html>
