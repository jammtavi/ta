<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" href="auth.css" />

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

  <!-- Font Awesome for Google Icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
</head>
<body class="auth-body">

  <div class="auth-modal">
    <h2>Login</h2>
    <form id="login-form">
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />

      <label style="display: flex; align-items: center; font-size: 14px; margin-bottom: 10px;">
        <input type="checkbox" name="remember" style="margin-right: 6px;" /> Remember Me
      </label>

      <button type="submit">Login</button>

      <div class="or-divider">OR</div>

      <button type="button" onclick="googleLogin()" class="google-btn">
        <i class="fab fa-google"></i> Continue with Google
      </button>

      <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
    </form>
  </div>

  <!-- Firebase Config and Auth Logic -->
  <script src="firebase-config.js"></script>
  <script src="auth.js"></script>

</body>
</html>
