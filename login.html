<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

  <!-- ðŸ”— Auth CSS -->
  <link rel="stylesheet" href="auth.css" />

  <!-- ðŸ”— Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

  <!-- ðŸ”— FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
</head>
<body class="auth-body">

  <div class="ph-signup-container">
    <div class="ph-banner">
      <img src="banner.jpg" alt="Login Banner" />
      <h2>Welcome Back</h2>
    </div>

    <form id="login-form" class="ph-form">
      <input type="email" name="email" placeholder="Email" required />

      <div class="password-wrapper">
        <input type="password" name="password" id="password" placeholder="Password" required />
        <i class="fas fa-eye-slash" id="togglePassword"></i>
      </div>

      <p style="text-align: right; font-size: 13px; margin-top: -5px;">
        <a href="#" onclick="showResetForm()">Forgot Password?</a>
      </p>

      <label style="font-size: 13px;">
        <input type="checkbox" id="rememberMe" style="margin-right: 6px;" />
        Remember Me
      </label>

      <button type="submit" class="ph-btn">Login</button>

      <button type="button" onclick="googleLogin()" class="ph-google-btn">
        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" />
        Login with Google
      </button>

      <p class="ph-login-link">Don't have an account? <a href="signup.html">Sign Up</a></p>
    </form>

    <!-- ðŸ”¹ Forgot Password Form -->
    <div id="reset-password-form">
      <h3>Reset Password</h3>
      <input type="email" id="reset-email" placeholder="Enter your email" required />
      <button type="button" onclick="sendResetLink()">Send Reset Link</button>
      <p><a href="#" onclick="hideResetForm()">Back to Login</a></p>
    </div>
  </div>

  <!-- Firebase Config -->
  <script src="firebase-config.js"></script>
  <script src="auth.js"></script>

  <script>
    // Toggle Password Visibility
    document.getElementById("togglePassword").addEventListener("click", () => {
      const pass = document.getElementById("password");
      const type = pass.type === "password" ? "text" : "password";
      pass.type = type;

      const icon = document.getElementById("togglePassword");
      icon.classList.toggle("fa-eye");
      icon.classList.toggle("fa-eye-slash");
    });

    // Firebase Login
    document.getElementById("login-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = e.target.email.value;
      const password = e.target.password.value;
      const remember = document.getElementById("rememberMe").checked;

      try {
        if (remember) {
          auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL);
        } else {
          auth.setPersistence(firebase.auth.Auth.Persistence.SESSION);
        }

        await auth.signInWithEmailAndPassword(email, password);
        window.location.href = "index.html";
      } catch (error) {
        alert("Login Error: " + error.message);
      }
    });

    // Google Login
    function googleLogin() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then(result => {
          alert("Logged in as " + result.user.displayName);
          window.location.href = "index.html";
        })
        .catch(error => {
          alert("Google Login Failed: " + error.message);
        });
    }

    // Forgot Password
    function showResetForm() {
      document.querySelector("form").style.display = "none";
      document.getElementById("reset-password-form").style.display = "block";
    }

    function hideResetForm() {
      document.querySelector("form").style.display = "block";
      document.getElementById("reset-password-form").style.display = "none";
    }

    function sendResetLink() {
      const email = document.getElementById("reset-email").value;
      if (!email) return alert("Enter your email.");
      auth.sendPasswordResetEmail(email)
        .then(() => {
          alert("Reset email sent!");
          hideResetForm();
        })
        .catch(error => {
          alert("Error: " + error.message);
        });
    }
  </script>
</body>
</html>
