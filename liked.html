<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Liked Videos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body class="auth-body">

  <div class="liked-container">
    <div id="liked-content" class="fade-in">
      <div class="liked-icon">
        <i class="fas fa-thumbs-up"></i>
      </div>

      <h2 id="liked-heading">Welcome to your Liked Videos!</h2>
      <p id="liked-subtext">Seems you haven't liked any videos yet.</p>

      <div id="liked-auth-msg">
        <p>Liked videos can be lost without an account.
          <a href="signup.html" style="color: orange;">Sign up</a> to save your collection of videos.
          <a href="login.html" style="color: orange;">Log In</a> to access your existing list.
        </p>
      </div>

      <button id="clear-liked" class="ph-btn" style="margin-top: 20px;">
        Clear all videos and disable liked videos history
      </button>
    </div>

    <!-- Disabled View -->
    <div id="liked-disabled" style="display: none;" class="fade-in">
      <div class="liked-icon">
        <i class="fas fa-thumbs-up"></i>
      </div>
      <h2>Liked Videos history is currently disabled</h2>
      <button id="enable-liked" class="ph-btn" style="margin-top: 20px;">Enable liked videos history</button>
    </div>
  </div>

  <script>
    const isDisabled = localStorage.getItem("liked_disabled") === "true";
    const likedContent = document.getElementById("liked-content");
    const likedDisabled = document.getElementById("liked-disabled");
    const clearBtn = document.getElementById("clear-liked");
    const enableBtn = document.getElementById("enable-liked");

    if (isDisabled) {
      likedContent.style.display = "none";
      likedDisabled.style.display = "block";
    }

    clearBtn.addEventListener("click", () => {
      if (confirm("This will clear all the videos and disable liked videos history.")) {
        localStorage.removeItem("liked_videos");
        localStorage.setItem("liked_disabled", "true");
        location.reload();
      }
    });

    enableBtn.addEventListener("click", () => {
      localStorage.setItem("liked_disabled", "false");
      location.reload();
    });
  </script>

</body>
</html>
