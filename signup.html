<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" href="auth.css" />

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

  <!-- FontAwesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
</head>
<body class="ph-auth-body">

  <div class="ph-signup-container">
    <div class="ph-banner">
      <img src="images/banner.jpg" alt="Signup Banner" />
      <div class="ph-logo">Porn<span>hub</span></div>
      <h2>Sign Up for Free</h2>
    </div>

    <div class="ph-benefits">
      <div><i class="fas fa-list-alt"></i><span>Create your own playlists.</span></div>
      <div><i class="fas fa-comment-dots"></i><span>Engage with the community.</span></div>
      <div><i class="fas fa-thumbs-up"></i><span>Tailored video suggestions.</span></div>
    </div>

    <form id="signup-form" class="ph-form">
      <input type="email" name="email" placeholder="Email" required />
      
      <div class="password-wrapper">
        <input type="password" name="password" id="password" placeholder="Password" required />
        <i class="fas fa-eye-slash" id="togglePassword"></i>
      </div>

      <label class="strength-label">Strength:</label>

      <button type="submit" class="ph-btn">Sign Up</button>

      <button type="button" onclick="googleLogin()" class="ph-google-btn">
        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" />
        Sign up with Google
      </button>

      <p class="ph-login-link">Already have an account? <a href="login.html">Login</a> here</p>
      <p class="ph-terms">By signing up, you agree to our <a href="#">Terms and Conditions</a>.</p>
    </form>
  </div>

  <script src="firebase-config.js"></script>
  <script src="auth.js"></script>
  <script>
    document.getElementById("togglePassword").addEventListener("click", function () {
      const pass = document.getElementById("password");
      const type = pass.type === "password" ? "text" : "password";
      pass.type = type;
      this.classList.toggle("fa-eye");
      this.classList.toggle("fa-eye-slash");
    });
  </script>
</body>
</html>
