<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - MovieHub</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="auth-page">
  <div class="auth-modal">
    <h2>Sign Up</h2>
    <form id="signup-form">
      <input type="text" id="signup-username" placeholder="Username" required />
      <input type="email" id="signup-email" placeholder="Email" required />
      <input type="password" id="signup-password" placeholder="Password" required />
      <input type="password" id="signup-confirm" placeholder="Confirm Password" required />

      <button type="submit">Sign Up</button>
      <p id="signup-error" style="color: #ff4d4d;"></p>
      <p>Already have an account? <a href="login.html">Login</a></p>
    </form>
  </div>

  <script>
    document.getElementById("signup-form").addEventListener("submit", function (e) {
      e.preventDefault();

      const username = document.getElementById("signup-username").value.trim();
      const password = document.getElementById("signup-password").value;
      const confirmPassword = document.getElementById("signup-confirm").value;
      const errorEl = document.getElementById("signup-error");

      const usernameValid = /^[a-zA-Z0-9_]{3,}$/.test(username);
      if (!usernameValid) {
        errorEl.textContent = "Username must be at least 3 characters and only contain letters, numbers, or underscores.";
        return;
      }

      if (password !== confirmPassword) {
        errorEl.textContent = "Passwords do not match.";
        return;
      }

      errorEl.textContent = "";
      alert("Signup successful (dummy)!");

      // Optional: Save dummy user
      localStorage.setItem("user", JSON.stringify({ username }));
    });
  </script>
</body>
</html>
