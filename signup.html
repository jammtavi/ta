<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" href="auth.css" />

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
</head>
<body class="ph-auth-body">

  <div class="ph-signup-container">
    <div class="ph-banner">
      <img src="images/banner.jpg" alt="Signup Banner" />
      <h2>Sign Up for Free</h2>
    </div>

    <form id="signup-form" class="ph-form">
      <input type="email" name="email" placeholder="Email" required />

      <div class="password-wrapper">
        <input type="password" name="password" id="password" placeholder="Password" required />
        <i class="fas fa-eye-slash" id="togglePassword"></i>
      </div>

      <div class="password-wrapper">
        <input type="password" name="confirmPassword" id="confirm-password" placeholder="Confirm Password" required />
        <i class="fas fa-eye-slash" id="toggleConfirmPassword"></i>
      </div>

      <p id="match-msg" class="match-msg"></p>

      <div class="password-strength">
        <label class="strength-label">Strength:</label>
        <div id="strength-bar"><span></span></div>
      </div>

      <button type="submit" class="ph-btn">Sign Up</button>

      <button type="button" onclick="googleLogin()" class="ph-google-btn">
        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" />
        Sign up with Google
      </button>

      <p class="ph-login-link">Already have an account? <a href="login.html">Login</a></p>
      <p class="ph-terms">By signing up, you agree to our <a href="#">Terms and Conditions</a>.</p>
    </form>
  </div>

  <!-- âœ… Email Verification Modal -->
  <div class="verify-modal" id="verify-modal">
    <div class="modal-content">
      <i class="fas fa-envelope-circle-check"></i>
      <p>We've sent a verification link to your email.<br>Please verify to activate your account.</p>
      <button id="resend-verification-btn">Resend Email</button>
      <p id="resend-confirm" style="margin-top: 10px; font-size: 13px; color: #0f0;"></p>
    </div>
  </div>

  <!-- Firebase Setup -->
  <script src="firebase-config.js"></script>
  <script src="auth.js"></script>

  <script>
    let currentUser;

    // Password toggle
    document.getElementById("togglePassword").addEventListener("click", () => {
      const pass = document.getElementById("password");
      pass.type = pass.type === "password" ? "text" : "password";
      toggleIcon("togglePassword");
    });

    document.getElementById("toggleConfirmPassword").addEventListener("click", () => {
      const pass = document.getElementById("confirm-password");
      pass.type = pass.type === "password" ? "text" : "password";
      toggleIcon("toggleConfirmPassword");
    });

    function toggleIcon(id) {
      const icon = document.getElementById(id);
      icon.classList.toggle("fa-eye");
      icon.classList.toggle("fa-eye-slash");
    }

    // Strength Meter
    const passwordInput = document.getElementById("password");
    const strengthBar = document.querySelector("#strength-bar span");

    passwordInput.addEventListener("input", () => {
      const val = passwordInput.value;
      let strength = 0;
      if (val.length > 5) strength++;
      if (val.match(/[A-Z]/)) strength++;
      if (val.match(/[0-9]/)) strength++;
      if (val.match(/[^a-zA-Z0-9]/)) strength++;

      const colors = ["#f00", "#f90", "#cc0", "#6f0", "#0f0"];
      strengthBar.style.width = (strength / 4) * 100 + "%";
      strengthBar.style.background = colors[strength];
    });

    // Match Check
    const confirmInput = document.getElementById("confirm-password");
    const matchMsg = document.getElementById("match-msg");

    confirmInput.addEventListener("input", () => {
      const pass = passwordInput.value;
      const confirm = confirmInput.value;
      if (confirm === pass) {
        matchMsg.textContent = "Passwords match!";
        matchMsg.style.color = "#0f0";
      } else {
        matchMsg.textContent = "Passwords do not match.";
        matchMsg.style.color = "#f00";
      }
    });

    // SIGNUP + VERIFICATION
    document.getElementById("signup-form")?.addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = e.target.email.value;
      const password = e.target.password.value;
      const confirmPassword = e.target.confirmPassword.value;

      if (password !== confirmPassword) {
        alert("Passwords do not match!");
        return;
      }

      try {
        const userCredential = await auth.createUserWithEmailAndPassword(email, password);
        currentUser = userCredential.user;

        await currentUser.sendEmailVerification();

        document.getElementById("verify-modal").style.display = "flex";
      } catch (error) {
        alert(error.message);
      }
    });

    // RESEND EMAIL
    document.getElementById("resend-verification-btn")?.addEventListener("click", async () => {
      if (!currentUser) return;

      try {
        await currentUser.sendEmailVerification();
        document.getElementById("resend-confirm").textContent = "Verification email sent again!";
      } catch (error) {
        document.getElementById("resend-confirm").textContent = "Error: " + error.message;
      }
    });

    // GOOGLE LOGIN
    function googleLogin() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then((result) => {
          alert("Logged in as " + result.user.displayName);
          window.location.href = "index.html";
        })
        .catch((error) => {
          alert("Google Login Failed: " + error.message);
        });
    }
  </script>

</body>
</html>
