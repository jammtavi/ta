<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - MovieHub</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body class="auth-page">
  <div class="auth-modal">
    <h2>Sign Up</h2>
    <form id="signup-form" method="POST" action="verify-signup.php">
      <input type="text" name="username" id="signup-username" placeholder="Username" required />
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" id="signup-password" placeholder="Password" required />
      <input type="password" id="signup-confirm" placeholder="Confirm Password" required />

      <div class="g-recaptcha" data-sitekey="6Lc4a_wqAAAAACmtH_LbDkVa1CpFnHHRGHJpEIhJ"></div>

      <button type="submit">Sign Up</button>
      <p id="signup-error" style="color: #ff4d4d;"></p>
      <p>Already have an account? <a href="login.html">Login</a></p>
    </form>
  </div>

  <script>
    document.getElementById("signup-form").addEventListener("submit", function (e) {
      const username = document.getElementById("signup-username").value.trim();
      const password = document.getElementById("signup-password").value;
      const confirm = document.getElementById("signup-confirm").value;
      const errorEl = document.getElementById("signup-error");

      const usernameValid = /^[a-zA-Z0-9_]{3,}$/.test(username);
      if (!usernameValid) {
        e.preventDefault();
        errorEl.textContent = "Username must be at least 3 characters and contain only letters, numbers, or underscores.";
        return;
      }

      if (password !== confirm) {
        e.preventDefault();
        errorEl.textContent = "Passwords do not match.";
        return;
      }

      const captcha = grecaptcha.getResponse();
      if (!captcha) {
        e.preventDefault();
        errorEl.textContent = "Please complete the CAPTCHA.";
        return;
      }

      errorEl.textContent = "";
    });
  </script>
</body>
</html>
