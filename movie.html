<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="description" content="Movie Details Page">
    <title>Movie Details</title>

    <!-- ðŸ”¹ Styles & Scripts -->
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- ðŸ”¹ Prevent Pinch & Double Tap Zoom -->
    <script>
        document.addEventListener("gesturestart", (e) => e.preventDefault());
        document.addEventListener("dblclick", (e) => e.preventDefault());
    </script>
</head>
<body>

    <!-- ðŸ”¹ Header (Navigation Bar) -->
    <header class="top-nav">
        <button onclick="goBack()" aria-label="Go Back">
            <i class="fas fa-arrow-left"></i>
        </button>
        <h1 class="logo">Movie Details</h1>
    </header>

    <!-- ðŸ”¹ Movie Details Section -->
    <main id="movie-details">
        <div id="movie-info">
            <img id="movie-poster" src="" alt="Movie Poster" loading="lazy" onerror="this.src='default-placeholder.jpg'">
            <h2 id="movie-title" aria-live="polite">Loading...</h2>
            <p id="movie-description" aria-live="polite">Fetching details...</p>

            <div class="movie-meta">
                <span><i class="fas fa-eye"></i> <span id="movie-views">0</span> Views</span>
                <span><i class="fas fa-thumbs-up"></i> <span id="movie-likes">0</span>% Likes</span>
                <span><i class="fas fa-clock"></i> <span id="movie-duration">00:00</span></span>
            </div>

            <a id="download-button" href="#" target="_blank">Download</a>
        </div>
    </main>

    <!-- ðŸ”¹ Footer -->
    <footer>
        <p>&copy; 2025 Movie Download Hub. All rights reserved.</p>
    </footer>

</body>
</html>
