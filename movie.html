<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Details</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="movie.js"></script>
</head>
<body>

    <header>
        <h1>ðŸŽ¬ Movie Details</h1>
    </header>

    <section id="movie-container">
        <div class="movie-left">
            <img id="movie-poster" src="https://via.placeholder.com/400x600" alt="Movie Poster">
        </div>
        
        <div class="movie-right">
            <h2 id="movie-title">Movie Title</h2>
            <p id="movie-genre"><strong>Genres:</strong> Action, Thriller</p>
            <p id="movie-year"><strong>Year:</strong> 2024</p>
            <p id="movie-description">This is a brief description of the movie, including plot details and more information.</p>
            
            <!-- Show Download Button -->
            <button id="show-download-btn">Show Download</button>
            
            <!-- Hidden Download Button -->
            <div id="download-section" class="hidden">
                <a id="download-btn" href="#" download>Download Movie</a>
            </div>
        </div>
    </section>

</body>
</html>
