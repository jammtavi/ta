<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Movie Details Page">
    <title>Movie Details</title>
    
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>

    <!-- ðŸ”¹ Header (Navigation Bar) -->
    <header class="top-nav">
        <button onclick="goBack()" aria-label="Go Back" class="back-button">
            <i class="fas fa-arrow-left"></i>
        </button>
        <h1 class="logo">Movie Details</h1>
    </header>

    <!-- ðŸ”¹ Movie Details Section -->
    <main id="movie-details">
        <div class="details-container">
            <img id="movie-poster" src="" alt="Movie Poster" class="poster">
            <h2 id="movie-title"></h2>
            <p id="movie-description"></p>
            <a id="download-button" href="#" target="_blank" class="download-btn">Download</a>
        </div>
    </main>

    <!-- ðŸ”¹ Footer -->
    <footer class="footer">
        <p>Â© 2025 Movie Download Hub. All Rights Reserved.</p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const urlParams = new URLSearchParams(window.location.search);
            const movieId = urlParams.get("id");

            // Mock Movie Database
            const movies = {
                "movie1": {
                    title: "Movie 1",
                    description: "This is the description for Movie 1.",
                    poster: "images/5794217401691262868.jpg",
                    downloadLink: "https://example.com/download/movie1"
                },
                "movie2": {
                    title: "Movie 2",
                    description: "This is the description for Movie 2.",
                    poster: "images/movie2.jpg",
                    downloadLink: "https://example.com/download/movie2"
                },
                "movie3": {
                    title: "Movie 3",
                    description: "This is the description for Movie 3.",
                    poster: "images/movie3.jpg",
                    downloadLink: "https://example.com/download/movie3"
                }
            };

            // If movie ID is invalid, redirect to homepage
            if (!movies[movieId]) {
                window.location.href = "index.html"; 
                return;
            }

            // Set Movie Details
            document.getElementById("movie-title").textContent = movies[movieId].title;
            document.getElementById("movie-description").textContent = movies[movieId].description;
            document.getElementById("movie-poster").src = movies[movieId].poster;

            // Set Page Title Dynamically
            document.title = movies[movieId].title + " - Movie Details";

            // Handle Download Button Visibility
            const downloadButton = document.getElementById("download-button");
            if (movies[movieId].downloadLink) {
                downloadButton.href = movies[movieId].downloadLink;
                downloadButton.style.display = "inline-block";
            } else {
                downloadButton.style.display = "none";
            }
        });

        function goBack() {
            window.history.back();
        }
    </script>

</body>
</html>
