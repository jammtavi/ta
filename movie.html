<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Movie Details</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <meta name="description" content="Watch and download your favorite movies in high quality.">

  <!-- SEO & Social -->
  <meta property="og:title" content="Movie Details" />
  <meta property="og:description" content="Stream and download high-quality movies." />
  <meta property="og:image" content="thumbnail.jpg" />
  <meta property="og:url" content="https://moviedownloadhub.com/movie.html" />
  <meta name="twitter:card" content="summary_large_image" />

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="firebase-config.js"></script>
</head>
<body>

  <!-- Header -->
  <header class="top-nav">
    <button onclick="goBack()" aria-label="Go Back" class="back-button">
      <i class="fas fa-arrow-left"></i>
    </button>
  </header>

  <!-- Movie Details -->
  <main id="movie-details">
    <div class="details-container">
      <img id="movie-poster" src="" alt="Movie Poster" loading="lazy" />
      <div class="movie-info">
        <h2 id="movie-title"></h2>
        <p id="movie-description"></p>
        <a id="download-button" href="#" target="_blank" rel="noopener noreferrer">Download</a>

        <!-- Action Buttons -->
        <div class="movie-actions">
          <button class="action-btn" id="like-btn" aria-label="Like"><i class="fas fa-thumbs-up"></i></button>
          <button class="action-btn" id="dislike-btn" aria-label="Dislike"><i class="fas fa-thumbs-down"></i></button>
          <button class="action-btn" id="favorite-btn" aria-label="Favorite"><i class="fas fa-heart"></i></button>
          <button class="action-btn" id="playlist-btn" aria-label="Playlist"><i class="fas fa-folder-plus"></i></button>
          <button class="action-btn" id="share-btn" aria-label="Share"><i class="fas fa-share-alt"></i></button>
        </div>
      </div>
    </div>
    <p id="error-message" style="display: none;">Movie not found. Redirecting...</p>
  </main>

  <!-- Playlist Modal -->
  <div id="playlist-modal" class="playlist-modal" aria-hidden="true">
    <div class="modal-content">
      <h3>Add to Playlist</h3>
      <input type="text" id="playlist-name" placeholder="Playlist name" />
      <button id="save-playlist">Save</button>
      <button id="close-playlist">Cancel</button>
    </div>
  </div>

  <!-- Script -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const movieId = new URLSearchParams(window.location.search).get("id");

      const likeBtn = document.getElementById("like-btn");
      const dislikeBtn = document.getElementById("dislike-btn");
      const favoriteBtn = document.getElementById("favorite-btn");
      const playlistBtn = document.getElementById("playlist-btn");
      const shareBtn = document.getElementById("share-btn");

      const playlistModal = document.getElementById("playlist-modal");
      const playlistInput = document.getElementById("playlist-name");
      const savePlaylist = document.getElementById("save-playlist");
      const closePlaylist = document.getElementById("close-playlist");

      let movies = JSON.parse(localStorage.getItem("movies") || "[]");
      if (!movies.length) {
        movies = [
          { id: "movie1", title: "Sample Movie 1", description: "Description 1", poster: "images/poster1.jpg", downloadLink: "#" },
          { id: "movie2", title: "Sample Movie 2", description: "Description 2", poster: "images/poster2.jpg", downloadLink: "#" }
        ];
        localStorage.setItem("movies", JSON.stringify(movies));
      }

      const movie = movies.find(m => m.id === movieId);
      if (!movie) return notFound();

      document.getElementById("movie-title").textContent = movie.title;
      document.getElementById("movie-description").textContent = movie.description;
      document.getElementById("movie-poster").src = movie.poster;
      document.getElementById("download-button").href = movie.downloadLink;
      document.title = `${movie.title} - Movie Details`;

      const prefs = JSON.parse(localStorage.getItem(`prefs_${movieId}`) || "{}");
      if (prefs.liked) likeBtn.classList.add("active");
      if (prefs.disliked) dislikeBtn.classList.add("active");
      if (prefs.favorited) favoriteBtn.classList.add("active");

      function savePrefs() {
        localStorage.setItem(`prefs_${movieId}`, JSON.stringify(prefs));
      }

      function requireLogin(action, redirect = false) {
        const user = firebase.auth().currentUser;
        if (!user) {
          if (redirect) {
            window.location.href = "signup.html";
          } else {
            alert("Please login to use this feature.");
          }
          return;
        }
        action();
      }

      likeBtn.addEventListener("click", () => {
        likeBtn.classList.toggle("active");
        dislikeBtn.classList.remove("active");
        prefs.liked = likeBtn.classList.contains("active");
        prefs.disliked = false;
        savePrefs();
      });

      dislikeBtn.addEventListener("click", () => {
        dislikeBtn.classList.toggle("active");
        likeBtn.classList.remove("active");
        prefs.disliked = dislikeBtn.classList.contains("active");
        prefs.liked = false;
        savePrefs();
      });

      favoriteBtn.addEventListener("click", () => {
        requireLogin(() => {
          favoriteBtn.classList.toggle("active");
          prefs.favorited = favoriteBtn.classList.contains("active");
          savePrefs();
        }, true);
      });

      playlistBtn.addEventListener("click", () => {
        requireLogin(() => {
          playlistModal.classList.add("active");
          playlistInput.focus();
          playlistBtn.classList.add("active");
        }, true);
      });

      closePlaylist.addEventListener("click", () => {
        playlistModal.classList.remove("active");
        playlistInput.value = "";
        playlistBtn.classList.remove("active");
      });

      savePlaylist.addEventListener("click", () => {
        const name = playlistInput.value.trim();
        if (name) {
          alert(`Added to playlist: ${name}`);
          playlistModal.classList.remove("active");
          playlistInput.value = "";
        }
      });

      shareBtn.addEventListener("click", () => {
        const url = window.location.href;
        const title = movie.title;

        if (navigator.share) {
          navigator.share({ title, text: `${title} - Watch Now`, url }).catch(console.warn);
        } else if (navigator.clipboard) {
          navigator.clipboard.writeText(url).then(() => {
            alert("Link copied to clipboard!");
          });
        } else {
          alert("Sharing not supported.");
        }
      });

      function notFound() {
        document.getElementById("error-message").style.display = "block";
        setTimeout(() => window.location.href = "index.html", 2000);
      }

      window.goBack = () => {
        if (document.referrer.includes(location.hostname)) history.back();
        else window.location.href = "index.html";
      };
    });
  </script>
</body>
</html>
