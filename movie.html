<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Movie Details - Watch and Download Your Favorite Movies">
    
    <title>Loading...</title> <!-- Will be dynamically updated -->

    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>

    <!-- ðŸ”¹ Header (Navigation Bar) -->
    <header class="top-nav">
        <button onclick="goBack()" aria-label="Go Back" class="back-button">
            <i class="fas fa-arrow-left"></i>
        </button>
        <h1 class="logo">Movie Details</h1>
    </header>

    <!-- ðŸ”¹ Movie Details Section -->
    <main id="movie-details">
        <div class="details-container">
            <img id="movie-poster" src="" alt="Movie Poster" class="poster" loading="lazy">
            <h2 id="movie-title">Loading...</h2>
            <p id="movie-description">Please wait while we load the movie details.</p>
            <a id="download-button" href="#" target="_blank" rel="noopener noreferrer" class="download-btn">Download</a>
        </div>
    </main>

    <!-- ðŸ”¹ Recommended Movies -->
    <section id="recommended-movies">
        <h3>Recommended Movies</h3>
        <div class="recommended-grid">
            <!-- Movies will be dynamically loaded via JavaScript -->
        </div>
    </section>

    <!-- ðŸ”¹ Footer -->
    <footer class="footer">
        <p>Â© 2025 Movie Download Hub. All Rights Reserved.</p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const urlParams = new URLSearchParams(window.location.search);
            const movieId = urlParams.get("id");

            // ðŸ”¹ Retrieve Movies from Local Storage (If Available)
            let storedMovies = JSON.parse(localStorage.getItem("movies"));
            
            // ðŸ”¹ Fallback in case movies are missing in storage
            if (!storedMovies) {
                storedMovies = {
                    "movie1": { title: "Movie 1", description: "An action-packed thriller.", poster: "images/3-316-16-9-aspect-ratio-s-sfw-wallpaper-preview.jpg", downloadLink: "https://example.com/download/movie1" },
                    "movie2": { title: "Movie 2", description: "A breathtaking adventure.", poster: "images/447d76a8817d3804243cd2bac16ac7be.jpg", downloadLink: "https://example.com/download/movie2" },
                    "movie3": { title: "Movie 3", description: "A suspenseful mystery.", poster: "images/3-316-16-9-aspect-ratio-s-sfw-wallpaper-preview.jpg", downloadLink: "https://example.com/download/movie3" }
                };
            }

            // ðŸ”¹ Validate Movie ID
            if (!storedMovies[movieId]) {
                window.location.href = "index.html"; 
                return;
            }

            // ðŸ”¹ Load Movie Data
            const movie = storedMovies[movieId];

            document.getElementById("movie-title").textContent = movie.title;
            document.getElementById("movie-description").textContent = movie.description;

            const moviePoster = document.getElementById("movie-poster");
            moviePoster.src = movie.poster;
            moviePoster.alt = `${movie.title} Poster`;

            // ðŸ”¹ Set Page Title & Meta Description Dynamically
            document.title = `${movie.title} - Movie Details`;
            document.querySelector("meta[name='description']").setAttribute("content", `${movie.title} - ${movie.description}`);

            // ðŸ”¹ Handle Download Button Visibility
            const downloadButton = document.getElementById("download-button");
            if (movie.downloadLink) {
                downloadButton.href = movie.downloadLink;
                downloadButton.style.display = "inline-block";
            } else {
                downloadButton.style.display = "none";
            }

            // ðŸ”¹ Load Recommended Movies
            loadRecommendedMovies(movieId, storedMovies);
        });

        // ðŸ”¹ Recommended Movies Function
        function loadRecommendedMovies(currentMovieId, allMovies) {
            const recommendedGrid = document.querySelector(".recommended-grid");
            recommendedGrid.innerHTML = "";

            Object.keys(allMovies).forEach(movieId => {
                if (movieId !== currentMovieId) { // Exclude the current movie
                    const movie = allMovies[movieId];
                    const movieCard = document.createElement("div");
                    movieCard.classList.add("recommended-card");
                    movieCard.innerHTML = `
                        <img src="${movie.poster}" alt="${movie.title}" loading="lazy">
                        <p>${movie.title}</p>
                    `;
                    movieCard.addEventListener("click", () => {
                        window.location.href = `movie.html?id=${movieId}`;
                    });
                    recommendedGrid.appendChild(movieCard);
                }
            });
        }

        // ðŸ”¹ Go Back Function
        function goBack() {
            if (document.referrer) {
                window.history.back();
            } else {
                window.location.href = "index.html"; 
            }
        }
    </script>

</body>
</html>
