<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Download and stream your favorite movies on Movie Download Hub. Get the latest releases in high quality.">
    <title>Movie Download Hub</title>

    <!-- Styles & Scripts -->
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>

    <!-- ðŸ”¹ Header (Navigation Bar) -->
    <header class="top-nav">
        <button id="menu-icon" aria-label="Open Menu" aria-expanded="false">
            <i class="fas fa-bars"></i>
        </button>
        <h1 class="logo">MovieHub</h1>
        <div class="nav-icons">
            <button id="search-icon" aria-label="Search Movies" aria-expanded="false" aria-controls="search-overlay">
                <i class="fas fa-search"></i>
            </button>
            <button id="profile-icon" aria-label="User Profile">
                <i class="fas fa-user"></i>
            </button>
        </div>
    </header>

    <!-- ðŸ”¹ Search Overlay -->
    <div id="search-overlay" role="dialog" aria-hidden="true">
        <div class="search-container">
            <input type="text" id="search" placeholder="Search for movies..." aria-label="Movie Search">
            <button id="cancel-search" aria-label="Close Search">Cancel</button>
        </div>
    </div>

    <!-- ðŸ”¹ Main Content -->
    <main id="movie-section">
        <div id="movie-grid" role="list">
            <!-- Movie Cards will be loaded dynamically -->
        </div>
    </main>

</body>
</html>
