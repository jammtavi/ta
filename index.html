<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="description" content="Download and stream your favorite movies on Movie Download Hub. Get the latest releases in high quality.">

  <title>Movie Download Hub</title>

  <!-- ðŸ”¹ Open Graph -->
  <meta property="og:title" content="Movie Download Hub - Download & Stream Movies" />
  <meta property="og:description" content="Get the latest movie releases in high quality. Download or stream instantly." />
  <meta property="og:image" content="thumbnail.jpg" />
  <meta property="og:url" content="https://moviedownloadhub.com" />
  <meta property="og:type" content="website" />

  <!-- ðŸ”¹ Twitter Meta -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Movie Download Hub" />
  <meta name="twitter:description" content="Download and stream your favorite movies in high quality." />
  <meta name="twitter:image" content="thumbnail.jpg" />

  <!-- ðŸ”¹ FontAwesome & Styles -->
  <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'" />
  <noscript><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" /></noscript>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- ðŸ”¹ Header -->
  <header>
    <nav class="top-nav">
      <button id="menu-icon" aria-label="Open Menu">
        <i class="fas fa-bars" aria-hidden="true"></i>
      </button>

      <span class="logo">MovieHub</span>

      <div class="nav-icons">
        <button id="search-icon" aria-label="Search Movies">
          <i class="fas fa-search" aria-hidden="true"></i>
        </button>

        <div class="profile-dropdown">
          <button id="profile-icon" aria-label="User Profile">
            <i class="fas fa-user" aria-hidden="true"></i>
          </button>

          <div class="dropdown-menu" id="profile-menu" role="menu">
            <div id="auth-controls">
              <!-- Firebase auth will insert content here -->
            </div>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <!-- ðŸ”¹ Search Overlay -->
  <div id="search-overlay" aria-hidden="true">
    <div class="search-container">
      <input type="text" id="search" placeholder="Search for movies..." aria-label="Search movies" />
      <button id="cancel-search">Cancel</button>
    </div>
  </div>

  <!-- ðŸ”¹ Main Section -->
  <main id="movie-section">
    <h2>Latest Movies</h2>
    <div id="movie-grid" class="optimized-grid">
      <!-- Movies injected by JavaScript -->
    </div>
  </main>

  <!-- ðŸ”¹ Footer -->
  <footer class="footer">
    <p>Â© 2025 Movie Download Hub. All Rights Reserved.</p>
  </footer>

  <!-- ðŸ”¹ Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

  <!-- ðŸ”¹ Your Firebase config and auth logic -->
  <script src="firebase-config.js"></script>
  <script src="auth.js"></script>

  <!-- ðŸ”¹ Main Script (search, movie render, etc) -->
  <script src="script.js" defer></script>

  <!-- ðŸ”¹ Auth Dropdown Rendering -->
  <script>
    auth.onAuthStateChanged((user) => {
      const authControls = document.getElementById("auth-controls");
      if (!authControls) return;

      if (user) {
        authControls.innerHTML = `
          <a href="#">Hi, ${user.email.split('@')[0]}</a>
          <a href="#" onclick="logoutUser()">Logout</a>
        `;
      } else {
        authControls.innerHTML = `
          <a href="login.html">Login</a>
          <a href="signup.html">Sign Up</a>
        `;
      }
    });

    function logoutUser() {
      auth.signOut().then(() => {
        window.location.reload();
      });
    }
  </script>

</body>
</html>
