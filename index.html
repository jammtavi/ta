<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Download Hub</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>

    <!-- ðŸ”¹ Top Navigation Bar -->
    <nav class="top-nav">
        <button id="menu-icon" aria-label="Menu">
            <svg width="26" height="26" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M3 6h18M3 12h18M3 18h18" stroke="white" stroke-width="2" stroke-linecap="round"/>
            </svg>
        </button>
        <h1 class="logo">MovieHub</h1>
        <div class="nav-icons">
            <button id="search-icon" aria-label="Search">
                <svg width="26" height="26" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="11" cy="11" r="6" stroke="white" stroke-width="2"/>
                    <line x1="16" y1="16" x2="22" y2="22" stroke="white" stroke-width="2" stroke-linecap="round"/>
                </svg>
            </button>
            <button id="profile-icon" aria-label="Profile">
                <svg width="26" height="26" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="12" cy="7" r="4" stroke="white" stroke-width="2"/>
                    <path d="M4 20c0-4 4-6 8-6s8 2 8 6" stroke="white" stroke-width="2" stroke-linecap="round"/>
                </svg>
            </button>
        </div>
    </nav>

    <!-- ðŸ”¹ Popup Search Bar -->
    <div id="search-overlay">
        <div class="search-container">
            <input type="text" id="search" placeholder="Search for movies..." aria-label="Movie Search">
            <button id="cancel-search">Cancel</button>
        </div>
    </div>

    <!-- ðŸ”¹ Movie Grid Section -->
    <section id="movie-section">
        <div id="movie-grid"></div>
    </section>

</body>
</html>
