<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="description" content="Download and stream your favorite movies on Movie Download Hub. Get the latest releases in high quality.">

  <title>Movie Download Hub</title>

  <!-- FontAwesome + Styles -->
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
</head>
<body>

  <!-- Header -->
  <header>
    <nav class="top-nav">
      <button id="menu-icon" aria-label="Open Menu">
        <i class="fas fa-bars"></i>
      </button>

      <a href="index.html" class="logo-link">
        <h1 class="logo-style">
          <span class="logo-white">Movie</span><span class="logo-flag">hub</span>
        </h1>
      </a>

      <div class="nav-icons">
        <button id="search-icon" aria-label="Search Movies">
          <i class="fas fa-search"></i>
        </button>
        <button id="profile-icon" aria-label="User Profile">
          <i class="fas fa-user"></i>
        </button>
      </div>
    </nav>
  </header>

  <!-- Search Overlay -->
  <div id="search-overlay" aria-hidden="true">
    <div class="search-container">
      <input type="text" id="search" placeholder="Search for movies..." />
      <button id="cancel-search">Cancel</button>
    </div>
    <div id="recent-searches" class="recent-searches"></div>
  </div>

  <!-- Main Section -->
  <main id="movie-section">
    <h2>Latest Movies</h2>
    <div id="movie-grid" class="optimized-grid">
      <!-- Movies rendered by script.js -->
    </div>
  </main>

  <!-- Slide-out Profile Panel -->
  <div id="profile-slideout" class="profile-slideout">
    <div class="slideout-header">
      <button id="close-slideout" aria-label="Close">&times;</button>
      <h1 class="logo-style"><span class="logo-white">Movie</span><span class="logo-flag">hub</span></h1>
    </div>
    <div class="slideout-user">
      <p id="profile-name">Username</p>
      <span class="profile-sub">See Your Profile</span>
    </div>
    <div class="slideout-actions" id="auth-buttons">
      <!-- Dynamic content based on login status -->
    </div>
  </div>
  <div id="slideout-overlay" class="slideout-overlay"></div>

  <!-- Footer -->
  <footer class="footer">
    <p>Â© 2025 Movie Download Hub. All Rights Reserved.</p>
  </footer>

  <!-- Firebase Config -->
  <script src="firebase-config.js"></script>
  <script src="script.js" defer></script>

  <!-- Profile Slideout Logic -->
  <script>
    const profilePanel = document.getElementById("profile-slideout");
    const slideoutOverlay = document.getElementById("slideout-overlay");
    const closeSlideout = document.getElementById("close-slideout");
    const profileIcon = document.getElementById("profile-icon");

    profileIcon?.addEventListener("click", () => {
      profilePanel.classList.add("active");
      slideoutOverlay.classList.add("active");

      const user = firebase.auth().currentUser;
      const nameEl = document.getElementById("profile-name");
      const authButtons = document.getElementById("auth-buttons");

      if (user) {
        nameEl.textContent = user.email.split('@')[0];
        authButtons.innerHTML = `
          <button onclick="window.location.href='favorites.html'"><i class="fas fa-heart"></i> Favorites</button>
          <button onclick="window.location.href='liked.html'"><i class="fas fa-thumbs-up"></i> Liked Videos</button>
          <button onclick="window.location.href='playlists.html'"><i class="fas fa-folder"></i> Playlists</button>
          <button id="logout-btn"><i class="fas fa-sign-out-alt"></i> Log Out</button>
        `;
      } else {
        nameEl.textContent = "Guest";
        authButtons.innerHTML = `
          <button onclick="window.location.href='signup.html'"><i class="fas fa-user-plus"></i> Sign Up</button>
          <button onclick="window.location.href='login.html'"><i class="fas fa-user"></i> Log In</button>
          <button onclick="window.location.href='liked.html'"><i class="fas fa-thumbs-up"></i> Liked Videos</button>
        `;
      }
    });

    closeSlideout?.addEventListener("click", () => {
      profilePanel.classList.remove("active");
      slideoutOverlay.classList.remove("active");
    });

    slideoutOverlay?.addEventListener("click", () => {
      profilePanel.classList.remove("active");
      slideoutOverlay.classList.remove("active");
    });

    document.addEventListener("click", (e) => {
      if (e.target.id === "logout-btn") {
        firebase.auth().signOut().then(() => {
          location.reload();
        });
      }
    });
  </script>
</body>
</html>
