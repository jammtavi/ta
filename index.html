<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Download Hub</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>

    <!-- ðŸ”¹ Top Navigation Bar -->
    <nav class="top-nav">
        <button id="menu-icon" aria-label="Open Menu">
            <i class="fas fa-bars"></i>
        </button>
        <h1 class="logo">MovieHub</h1>
        <div class="nav-icons">
            <button id="search-icon" aria-label="Search Movies">
                <i class="fas fa-search"></i>
            </button>
            <button id="profile-icon" aria-label="User Profile">
                <i class="fas fa-user"></i>
            </button>
        </div>
    </nav>

    <!-- ðŸ”¹ Popup Search Bar -->
    <div id="search-overlay" role="dialog" aria-hidden="true">
        <div class="search-container">
            <input type="text" id="movie-search" placeholder="Search for movies..." aria-label="Movie Search">
            <button id="cancel-search" aria-label="Close Search">Cancel</button>
        </div>
    </div>

    <!-- ðŸ”¹ Movie Grid Section -->
    <section id="movie-section">
        <h2>Latest Movies</h2>
        <div id="movie-grid">
            <!-- Movies will be inserted dynamically via JavaScript -->
        </div>
    </section>

</body>
</html>
