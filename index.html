<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="description" content="Download and stream your favorite movies on Movie Download Hub. Get the latest releases in high quality.">

  <title>Movie Download Hub</title>

  <!-- Open Graph -->
  <meta property="og:title" content="Movie Download Hub - Download & Stream Movies" />
  <meta property="og:description" content="Get the latest movie releases in high quality. Download or stream instantly." />
  <meta property="og:image" content="thumbnail.jpg" />
  <meta property="og:url" content="https://moviedownloadhub.com" />
  <meta property="og:type" content="website" />

  <!-- Twitter Meta -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Movie Download Hub" />
  <meta name="twitter:description" content="Download and stream your favorite movies in high quality." />
  <meta name="twitter:image" content="thumbnail.jpg" />

  <!-- FontAwesome + Styles -->
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
</head>
<body>

  <!-- Header -->
  <header>
    <nav class="top-nav">
      <button id="menu-icon" aria-label="Open Menu">
        <i class="fas fa-bars"></i>
      </button>

      <a href="index.html" class="logo-link">
        <h1 class="logo-style">
          <span class="logo-white">Movie</span><span class="logo-flag">hub</span>
        </h1>
      </a>

      <div class="nav-icons">
        <button id="search-icon" aria-label="Search Movies">
          <i class="fas fa-search"></i>
        </button>
        <button id="profile-icon" aria-label="User Profile">
          <i class="fas fa-user"></i>
        </button>
      </div>
    </nav>
  </header>

  <!-- Search Overlay -->
  <div id="search-overlay" aria-hidden="true">
    <div class="search-container">
      <input type="text" id="search" placeholder="Search for movies..." />
      <button id="cancel-search">Cancel</button>
    </div>
    <div id="recent-searches" class="recent-searches"></div>
  </div>

  <!-- Main Section -->
  <main id="movie-section">
    <h2>Latest Movies</h2>
    <div id="movie-grid" class="optimized-grid"></div>
  </main>

  <!-- Slideout Profile Panel -->
  <div id="profile-panel" class="profile-slideout" aria-hidden="true">
    <button id="close-profile" class="close-slideout">×</button>

    <div class="profile-header">
      <h1 class="logo-style">
        <span class="logo-white">Movie</span><span class="logo-flag">hub</span>
      </h1>
    </div>

    <div class="profile-options" id="auth-controls">
      <!-- Firebase renders here -->
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <p>© 2025 Movie Download Hub. All Rights Reserved.</p>
  </footer>

  <!-- Firebase Config -->
  <script src="firebase-config.js"></script>
  <script src="script.js" defer></script>

  <!-- Slideout Script -->
  <script>
    const profilePanel = document.getElementById("profile-panel");
    const closeProfile = document.getElementById("close-profile");
    const profileIcon = document.getElementById("profile-icon");

    profileIcon?.addEventListener("click", () => {
      profilePanel.classList.add("active");
      profilePanel.setAttribute("aria-hidden", "false");
    });

    closeProfile?.addEventListener("click", () => {
      profilePanel.classList.remove("active");
      profilePanel.setAttribute("aria-hidden", "true");
    });

    auth.onAuthStateChanged((user) => {
      const authControls = document.getElementById("auth-controls");
      if (!authControls) return;

      if (user) {
        authControls.innerHTML = `
          <div class="profile-btn" onclick="location.href='liked.html'">
            <i class="fas fa-thumbs-up"></i><span>Liked</span>
          </div>
          <div class="profile-btn" onclick="logoutUser()">
            <i class="fas fa-sign-out-alt"></i><span>Logout</span>
          </div>
        `;
      } else {
        authControls.innerHTML = `
          <div class="profile-btn" onclick="location.href='signup.html'">
            <i class="fas fa-user-plus"></i><span>Sign Up</span>
          </div>
          <div class="profile-btn" onclick="location.href='login.html'">
            <i class="fas fa-user"></i><span>Log In</span>
          </div>
        `;
      }
    });

    function logoutUser() {
      auth.signOut().then(() => {
        window.location.reload();
      });
    }
  </script>

</body>
</html>
