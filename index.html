<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Download and stream your favorite movies on Movie Download Hub. Get the latest releases in high quality.">
    <title>Movie Download Hub</title>
    
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>

    <!-- ðŸ”¹ Header (Navigation Bar) -->
    <header class="top-nav">
        <button id="menu-icon" aria-label="Open Menu">
            <i class="fas fa-bars"></i>
        </button>
        <h1 class="logo">MovieHub</h1>
        <div class="nav-icons">
            <button id="search-icon" aria-label="Search Movies">
                <i class="fas fa-search"></i>
            </button>
            <button id="profile-icon" aria-label="User Profile">
                <i class="fas fa-user"></i>
            </button>
        </div>
    </header>

    <!-- ðŸ”¹ Sidebar Menu -->
    <nav id="sidebar">
        <button id="close-menu" aria-label="Close Menu">
            <i class="fas fa-times"></i>
        </button>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Trending</a></li>
            <li><a href="#">Latest</a></li>
            <li><a href="#">Categories</a></li>
            <li><a href="#">Favorites</a></li>
        </ul>
    </nav>

    <!-- ðŸ”¹ Search Overlay -->
    <div id="search-overlay">
        <div class="search-container">
            <input type="text" id="search" placeholder="Search for movies...">
            <button id="cancel-search">Cancel</button>
        </div>
    </div>

    <!-- ðŸ”¹ Main Content -->
    <main id="movie-section">
        <div id="movie-grid">
            <!-- Placeholder Movies for Faster Loading -->
            <article class="movie-card" onclick="openMovieDetails('movie1')">
                <img src="images/5794217401691262868.jpg" alt="Movie 1">
                <h3>Movie 1</h3>
            </article>
            <article class="movie-card" onclick="openMovieDetails('movie2')">
                <img src="images/movie2.jpg" alt="Movie 2">
                <h3>Movie 2</h3>
            </article>
            <article class="movie-card" onclick="openMovieDetails('movie3')">
                <img src="images/movie3.jpg" alt="Movie 3">
                <h3>Movie 3</h3>
            </article>
        </div>
    </main>

    <!-- ðŸ”¹ Footer -->
    <footer class="footer">
        <p>Â© 2025 Movie Download Hub. All Rights Reserved.</p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const menuIcon = document.getElementById("menu-icon");
            const sidebar = document.getElementById("sidebar");
            const closeMenu = document.getElementById("close-menu");

            menuIcon.addEventListener("click", () => {
                sidebar.classList.add("active");
            });

            closeMenu.addEventListener("click", () => {
                sidebar.classList.remove("active");
            });
        });

        function openMovieDetails(movieId) {
            window.location.href = `movie.html?id=${movieId}`;
        }
    </script>

</body>
</html>
