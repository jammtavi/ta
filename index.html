<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Download Hub</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>

    <!-- Top Navigation Bar -->
    <nav class="top-nav">
        <button id="menu-icon"><i class="fas fa-bars"></i></button>
        <h1 class="logo">MovieHub</h1>
        <div class="nav-icons">
            <button id="search-icon"><i class="fas fa-search"></i></button>
            <button id="profile-icon"><i class="fas fa-user"></i></button>
        </div>
    </nav>

    <!-- Popup Search Bar -->
    <div id="search-overlay" class="hidden">
        <div class="search-container">
            <input type="text" id="search" placeholder="Search for movies...">
            <button id="cancel-search">Cancel</button>
        </div>
    </div>

    <!-- Movie Grid -->
    <section id="movie-grid">
        <!-- Movies will be loaded dynamically here -->
    </section>

</body>
</html>
