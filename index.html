<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Download Hub</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>

    <!-- ðŸ”¹ Top Navigation Bar -->
    <nav class="top-nav">
    <button id="menu-icon" aria-label="Menu">
        <i class="fas fa-th"></i> <!-- Changed from fa-bars -->
    </button>
    <h1 class="logo">MovieHub</h1>
    <div class="nav-icons">
        <button id="search-icon" aria-label="Search">
            <i class="fas fa-magnifying-glass"></i> <!-- Changed from fa-search -->
        </button>
        <button id="profile-icon" aria-label="Profile">
            <i class="fas fa-user-circle"></i> <!-- Changed from fa-user -->
        </button>
    </div>
</nav>

    <!-- ðŸ”¹ Popup Search Bar -->
    <div id="search-overlay">
        <div class="search-container">
            <input type="text" id="search" placeholder="Search for movies..." aria-label="Movie Search">
            <button id="cancel-search">Cancel</button>
        </div>
    </div>

    <!-- ðŸ”¹ Movie Grid Section -->
    <section id="movie-section">
        <div id="movie-grid"></div>
    </section>

</body>
</html>
