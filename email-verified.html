<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Email Verified</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" href="auth.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
</head>
<body class="auth-body">

  <div class="email-verified-container">
    <div class="verified-card fade-in">
      <div class="icon-circle">
        <i class="fas fa-check"></i>
      </div>
      <h2>Email Verified</h2>
      <p>Your email has been successfully verified.<br>You can now close this window or go to login.</p>

      <div class="btn-group">
        <button onclick="window.location.href='login.html'">Go to Login</button>
        <button onclick="window.close()">Close Window</button>
      </div>
    </div>
  </div>

</body>
</html>
